# ============================================================
# AlphaZero Gomoku - 15x15 CUDA 최적화 설정 (16GB VRAM)
# ============================================================
# 15x15 보드는 9x9보다 액션 공간이 훨씬 크므로 (225 vs 81)
# 16GB GPU VRAM에 최적화된 고성능 설정
# ============================================================

# Training parameters
training:
  epochs: 5                   # epoch 수: 더 자주 arena 평가
  batch_size: 1024            # 배치 크기 (16GB VRAM 활용): GPU 최대 활용
  num_iterations: 100         # 총 이터레이션 수
  num_episodes: 50            # 에피소드 수: 각 이터레이션 속도 향상
  max_queue_length: 200000    # 큐 길이: 충분한 학습 데이터 확보
  num_iters_history: 15       # 히스토리 길이: 다양한 데이터 유지
  update_threshold: 0.52      # 승률 임계값: 새 모델 채택 용이
  arena_compare: 20           # Arena 게임 수: 평가 시간 단축
  temp_threshold: 20          # 온도 임계값: 15x15 초반 탐색 증가

# Neural Network parameters
network:
  num_channels: 384           # 채널 수 (16GB VRAM): 더 강력한 네트워크
  dropout: 0.15               # 드롭아웃: 과적합 방지
  learning_rate:
    min: 5.0e-5               # 최소 학습률: 안정적 수렴
    max: 5.0e-3               # 최대 학습률: 안정적 학습
  grad_clip: 0.5              # 그래디언트 클리핑: 안정성 향상

# MCTS parameters
mcts:
  num_sims: 600               # MCTS 시뮬레이션: 품질과 속도 균형
  cpuct: 2.0                  # 탐색 상수: exploitation 강화

# Game parameters
game:
  board_size: 15              # 15x15 오목 보드

# System parameters
system:
  cuda: true                  # CUDA GPU 사용 (우선)
  mps: true                   # Apple MPS 사용 (CUDA 없을 때 fallback)
  checkpoint_dir: "./temp"
  load_model: false
  load_folder_file: ["./temp", "best.pth.tar"] 
